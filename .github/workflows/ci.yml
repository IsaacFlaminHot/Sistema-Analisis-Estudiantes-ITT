name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Ejecutar Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar tests con pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Subir cobertura a Codecov (opcional)
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: An√°lisis Est√°tico - Pylint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar Pylint
      run: |
        pylint app/ tests/ --output-format=text --reports=yes --exit-zero || true
      continue-on-error: true
    
    - name: Guardar reporte de Pylint
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pylint-report
        path: |
          pylint-report.txt
        retention-days: 7

  flake8:
    name: An√°lisis Est√°tico - Flake8
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar Flake8
      run: |
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503 --format=html --htmldir=flake8-report || true
      continue-on-error: true
    
    - name: Guardar reporte de Flake8
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flake8-report
        path: flake8-report/
        retention-days: 7

  security:
    name: An√°lisis de Seguridad - Bandit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar Bandit (an√°lisis de seguridad)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -f txt || true
      continue-on-error: true
    
    - name: Guardar reporte de Bandit
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: |
          bandit-report.json
        retention-days: 7

  format-check:
    name: Verificar Formato - Black
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verificar formato con Black
      run: |
        black --check app/ tests/ || true
      continue-on-error: true

  build-status:
    name: Estado del Build
    runs-on: ubuntu-latest
    needs: [test, lint, flake8, security, format-check]
    
    steps:
    - name: Resumen del Pipeline
      run: |
        echo "‚úÖ Pipeline de CI/CD completado"
        echo "üìä Tests ejecutados en m√∫ltiples versiones de Python"
        echo "üîç An√°lisis est√°tico completado (Pylint, Flake8, Bandit)"
        echo "‚ú® Verificaci√≥n de formato completada (Black)"

